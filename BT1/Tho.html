<html>
    <head>
        <title>Trang thơ</title>
    </head>
    <body>
        <h1>TUỔI THƠ</h1>
        <i>
            <span style="background-color: yellow;">Tuổi thơ</span> bắt <b>dế</b> đi cày <br>
            Nhà nghèo <b>dế</b> cũng một bầy như <b>trâu</b> <br>
            Sân nhà chẳng dám cày sâu <br>
            Lối ngang lối dọc trước sau đi về <br>
            Bây giờ ngồi nghĩ ngành nghế <br>
            Nhớ sao tiếng <b>dế</b> đêm hè kêu vang
        </i>
    </body>
